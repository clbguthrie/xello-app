
<div class="button-div col-sm-6">
  <button id="a" (click)="buttonClick('a')" (keydown)="buttonKeydown($event)" aria-label="Toggle tooltip information for button A">Button A</button>
  <button id="b" (click)="buttonClick('b')" aria-label="Toggle tooltip information for button B" (keydown)="buttonKeydown($event)">Button B</button>
</div>
<div class="spacing-div col-sm-6">
  <span>Some content on the side to scroll to</span>
</div>
<app-tooltip [text]="tooltipText"></app-tooltip>
